{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TeenCity</title>
    <link rel="stylesheet" href="{% static './bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static './fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static './fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="{% static './css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-text mx-3"><span>TeenCity</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                        <a class="nav-link active" href="{% url 'teenlanding' %}"><i class="fas fa-tachometer-alt"></i><span>Teens</span></a>
                        <a class="nav-link" href="{% url 'datesearch' %}"><i class="fas fa-tachometer-alt"></i><span>Search using date</span></a>
                    </li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="font-size: 20px;">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#"><span class="d-none d-lg-inline" id="left">Valerie Luna</span><img class="border rounded-circle img-profile" src="assets/img/avatars/avatar1.jpeg"></a>
                                    <div
                                        class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu"><a class="dropdown-item" role="presentation" href="profile.html"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a>
                                        <div class="dropdown-divider" role="presentation"></div>
                                </div>
                    </div>
                    </li>
                    </ul>
            </div>
            </nav>
            <a href="{% url 'teenlanding' %}">
                <h4 class="text-dark mb-1">&lt;&lt;Previous</h4>
            </a>
            <div class="container-fluid d-flex justify-content-center">
                <div class="card text-break text-left shadow align-self-center" style="width: 700px;">
                    <div class="card-header py-3">
                        <h6 class="text-primary m-0 font-weight-bold" style="font-size: 20px;font-family: Nunito, sans-serif;">View teen details</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col-12 col-sm-12 col-md-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Firstname</label>
                                        <input class="form-control" type="text" style="font-size: 16px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.firstname}}">
                                    </div>
                                </div>
                                <div class="col col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Lastname</label>
                                        <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.lastname}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12 col-xs-12 col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Other name</label>
                                        <input class="form-control" type="text" style="font-size: 16px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.othername}}">
                                    </div>
                                </div>
                                <div class="col col-sm-12 col-xs-12 col-lg-6 col-xl-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Email address</label>
                                        <input class="form-control" type="email" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12 col-sm-12 col-md-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Gender</label>
                                        <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.gender}}">

                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Date of birth&nbsp;</label>
                                        <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.dob}}"></div>
                                </div>
                                <div class="col col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Age&nbsp;</label>
                                        <input class="form-control" type="number" readonly="readonly" value= "{{teend.age}}">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Phone number</label>
                                        <input class="form-control" type="tel" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.phone}}"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-xl-10 col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">School</label>
                                        <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.school}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12 col-sm-12 col-md-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                    <label style="font-size: 18px;font-family: Nunito, sans-serif;">Level</label>
                                    <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.level}}">
                                    </div>
                                </div>
                                <div class="col col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Class</label>
                                        <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.cclass}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12 col-sm-12 col-md-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Address</label>
                                        <textarea class="form-control" readonly="readonly">{{teend.address}}</textarea></div>
                                </div>
                                <div class="col col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Future ambition</label>
                                        <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.ambition}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-12 col-sm-12 col-md-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                    <label style="font-size: 18px;font-family: Nunito, sans-serif;">Born again?</label>
                                    <input class="form-control" type="text" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly" value= "{{teend.bornagain}}">
                                    </div>
                                </div>
                                <div class="col col-sm-12 col-xl-6 col-lg-6">
                                    <div class="form-group">
                                        <label style="font-size: 18px;font-family: Nunito, sans-serif;">Hobbies</label>
                                        <textarea class="form-control" style="font-size: 18px;font-family: Nunito, sans-serif;" readonly="readonly">{{teend.hobbies}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © TeenCity 2020</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
