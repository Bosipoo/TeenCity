{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TeenCity</title>
    <link rel="stylesheet" href="{% static './bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{% static './fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static './fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="{% static './css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-text mx-3"><span>TeenCity</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                        <a class="nav-link" href="{% url 'teenlanding' %}"><i class="fas fa-tachometer-alt"></i><span>Teens</span></a>
                        <a class="nav-link" href="{% url 'datesearch' %}"><i class="fas fa-tachometer-alt"></i><span>Search using date</span></a>
                    </li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" style="font-size: 20px;">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow">
                                <a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow">
                                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#"><span class="d-none d-lg-inline" id="left">Valerie Luna</span>
                                    <img class="border rounded-circle img-profile" src="{% static './images/avatars/avatar1.jpeg' %}"></a>
                                    <div class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu">
                                        <a class="dropdown-item" role="presentation" href="profile.html"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" role="presentation" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a>
                                        <div class="dropdown-divider" role="presentation"></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="{% url 'teenlanding' %}">
                    <h4 class="text-dark mb-1">&lt;&lt;Previous</h4>
                </a>
                <div class="container-fluid d-flex justify-content-center">
                    <div class="card text-break text-left shadow align-self-center" style="width: 700px;">
                        <div class="card-header py-3">
                            <h6 class="text-primary m-0 font-weight-bold" style="font-size: 20px;font-family: Nunito, sans-serif;">Delete teen</h6>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-12">
                                        <h3 class="d-md-flex justify-content-md-center">Confirm Deletion</h3>
                                    </div>
                                    <div class="col-md-12 d-md-flex justify-content-md-center">
                                        <h4>Delete: {{del.firstname}}</h4>
                                    </div>
                                    <div class="col d-xl-flex justify-content-xl-center"><button class="btn btn-danger" type="submit" style="background-color: #bd2130;color: rgb(255,255,255);width: 259px;font-family: 'Open Sans', sans-serif;">Delete</button></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© TeenCity 2020</span></div>
                </div>
            </footer>
        </div>
        
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    {% comment %} CSS Script {% endcomment %}
    <script>
        document.getElementById("id_firstname").classList.add("form-control");
        document.getElementById("id_lastname").classList.add("form-control");
        document.getElementById("id_othername").classList.add("form-control");
        document.getElementById("id_email").classList.add("form-control");
        document.getElementById("id_gender").classList.add("form-check");
        document.getElementById("id_dob").classList.add("form-control");
        document.getElementById("id_age").classList.add("form-control");
        document.getElementById("id_school").classList.add("form-control");
        document.getElementById("id_level").classList.add("form-check");
        document.getElementById("id_phone").classList.add("form-control");
        document.getElementById("id_cclass").classList.add("form-control");
        document.getElementById("id_address").classList.add("form-control");
        document.getElementById("id_ambition").classList.add("form-control");
        document.getElementById("id_bornagain").classList.add("form-check");
        document.getElementById("id_hobbies").classList.add("form-control");
    </script>
    <script src="{% static './js/jquery.min.js' %}"></script>
    <script src="{% static './bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static './js/chart.min.js' %}"></script>
    <script src="{% static './js/bs-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static './js/theme.js' %}"></script>
</body>

</html>
